{layout name="layout" /}
<div class="navbar navbar-default" style="margin-top: 0px" >
    <div class="navbar-header" style="height: 50px">
        <ol class="breadcrumb" style="font-size: 16px;text-align: center;line-height: 36px">
            <li><a href="#" >首页</a></li>
            <li><a href="#" >图书查询</a></li>
        </ol>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">欢迎您，{$Think.session.username}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">注销</a></li>
                </ul>
            </li>
        </ul>
    </div>

</div>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div class=" bootstrap-admin-no-table-panel">
                    <div class="bootstrap-admin-no-table-panel-content bootstrap-admin-panel-content collapse in">
                        <form class="form-horizontal">
                            <div class="col-md-12">
                                <div class="col-md-5 form-group" >
                                    <label class="col-md-4 control-label" for="query_bno">图书编号</label>
                                    <div class="col-md-8">
                                        <input class="form-control" id="query_bno" type="text" value="">
                                        <label class="control-label" for="query_bno" style="display: none;"></label>
                                    </div>
                                </div>
                                <div class="col-md-5 form-group">
                                    <label class="col-md-4 control-label" for="query_bname">图书名称</label>
                                    <div class="col-md-8">
                                        <input class="form-control" id="query_bname" type="text" value="">
                                        <label class="control-label" for="query_bname" style="display: none;"></label>
                                    </div>
                                </div>
                                <div class="col-md-2 form-group">
                                    <button type="button" class="btn btn-primary"  id="btn_query" onclick="query()">查询</button>
                                    <button type="button" class="btn btn-primary" id="btn_add" onclick="showAdd()">添加</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="data_list" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>图书编号</th>
                        <th>图书名称</th>
                        <th>分类</th>
                        <th>作者</th>
                        <th>价格</th>
                        <th>总数量</th>
                        <th>在馆数量</th>
                        <th>上架时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
