<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/login.js"></script>
    <style type="text/css">
        .alert{
            margin: 0 auto 20px;
            text-align: center;
        }
    </style>

</head>
<body>
<div class="container" style="margin-top: 120px">
    <div class="row">
        <div class="col-md-3" ></div>
        <div class="col-md-6" >
            <div class="alert alert-info" >
                <h2>欢迎使用穆樨图书管理系统</h2>
            </div>
            <form class="bootstrap-admin-login-form">
                <div class="form-group">
                    <label class="control-label" for="username">账&nbsp;号</label>
                    <input type="text" class="form-control" id="username" placeholder="帐号"/>
                    <label class="control-label" for="username" style="display:none;"></label>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">密&nbsp;码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码"/>
                    <label class="control-label" for="username" style="display:none;"></label>
                </div>
                <div class="checkbox" id="role" >
                    <label>
                        <input type="radio" name="check" id="check1"  checked="checked" value="0" />学生
                    </label>
                    <label>
                        <input type="radio" name="check" id="check2"  value="1" />教师
                    </label>
                    <label>
                        <input type="radio" name="check" id="check3"   value="2" />管理员
                    </label>
                </div>
                <div align="center">
                    <input type="button" class="btn btn-large btn-block btn-success" id="login_submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录"/>
                    <input type="button" class="btn btn-large btn-block btn-warning" data-toggle="modal" data-target="#modal_reg" id="login_reg" value="注&nbsp;&nbsp;&nbsp;&nbsp;册"/>
                </div>
            </form>




        </div>
        <div class="col-md-3"></div>



    </div>


</div>
</body>
</html>
