<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/js/jquery-3.3.1.min.js">
    <link rel="stylesheet" href="/static/js/bootstrap.js">
    <title>{$title |default='默认标题'}</title>
</head>
<body>
<div class="container">


    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table table-striped" style="text-align: center">
                <tr>
                    <td>编号</td>
                    <td>用户名</td>
                    <td>密码</td>
                </tr>
                {volist name='info' id='vo'}
                <tr>
                    <td>{$vo.Id}</td>
                    <td>
                        {if $vo.username == ''}<span>empty</span>
                        {else }<span>{$vo.username}</span>
                        {/if}
                    </td>
                    <td>{$vo.password}</td>
                </tr>
                {/volist}
            </table>
        </div>
        <div class="col-md-3"></div>


    </div>
    <div style="text-align: center">
        {$info | raw}


    </div>

</div>

</body>
</html>
